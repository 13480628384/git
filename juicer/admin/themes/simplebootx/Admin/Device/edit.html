<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Device/index')}">设备信息列表</a></li>
        <li class="active"><a href="{:U('Device/edit')}">设备信息修改</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Device/edit_post')}">
        <fieldset>
            <div class="control-group">
                <label class="control-label">区域</label>
                <div class="controls">
                    <select name="area_id">
                        <volist name="sys_area" id="v">
                            <option <if condition="$v['id'] eq $device['area_id']">selected="selected"</if>value="{$v.id}">{$v.name}</option>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">归属用户</label>
                <div class="controls">
                    <select name="user_login">
                        <volist name="users" id="v">
                            <option <if condition="$v['id'] eq $device['owner_id']">selected="selected"</if> value="{$v.id}">{$v.user_login}</option>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">扫描码</label>
                <div class="controls">
                    <input type="text" maxlength="16" name="scan_code" value="{$device.scan_code}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">设备码</label>
                <div class="controls">
                    <input type="text" maxlength="18" name="device_code" value="{$device.device_code}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">指令码</label>
                <div class="controls">
                    <input type="text" maxlength="10" name="device_command" value="{$device.device_command}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">价格</label>
                <div class="controls">
                    <input type="text"  maxlength="10" name="pay_price" value="{$device.pay_price}">
					价格格式 2元-1杯=4元-2杯
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">状态</label>
                <div class="controls">
                    <select name="status">
                        <option <if condition="$device['device_status'] eq 1">selected="selected"</if> value="1">有效</option>
                        <option <if condition="$device['device_status'] eq 0">selected="selected"</if> value="0">无效</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">离线/在线</label>
                <div class="controls">
                    <select name="online_status">
                        <option <if condition="$device['online_status'] eq 1">selected="selected"</if> value="1">在线</option>
                        <option <if condition="$device['online_status'] eq 0">selected="selected"</if> value="0">离线</option>
                    </select>
                </div>
            </div>
            <input type="hidden" name="id" value="{$device.id}">
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary js-ajax-submit">编辑</button>
            <a class="btn" href="javascript:history.back(-1);">返回</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
