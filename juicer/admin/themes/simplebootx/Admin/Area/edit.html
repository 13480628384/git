<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Area/index')}">区域管理列表</a></li>
        <li><a href="{:U('Area/add')}">区域管理添加</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Area/edit_post')}">
        <fieldset>
            <div class="control-group">
                <label class="control-label">上级区域</label>
                <div class="controls">
                    <select name="area_id">
                        {$sys_area}
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">区域名称</label>
                <div class="controls">
                    <input type="text" name="name" value="{$area.name}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">排序</label>
                <div class="controls">
                    <input type="number" maxlength="4" name="sort" value="{$area.sort}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">编码</label>
                <div class="controls">
                    <input type="number" maxlength="6" name="code" value="{$area.code}">
                </div>
            </div>
            <input type="hidden" name="id" value="{$area.id}">
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary js-ajax-submit">编辑</button>
            <a class="btn" href="javascript:history.back(-1);">返回</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
