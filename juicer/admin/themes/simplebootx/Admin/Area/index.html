<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('Area/index')}">区域管理列表</a></li>
        <li><a href="{:U('Area/add')}">区域管理添加</a></li>
    </ul>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>编码</th>
            <th>归属地区</th>
            <th>排序</th>
            <th>创建时间</th>
            <th>更新时间</th>
            <th width="120">编辑</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="Area" item="vo">
            <tr>
                <td>{$vo.code}</td>
                <td>{$vo.name}</td>
                <td>{$vo.sort}</td>
                <td>{$vo.create_date}</td>
                <td>{$vo.update_date}</td>
                <td>
                    <a href='{:U("Area/edit",array("id"=>$vo["id"],"parent_id"=>$vo["parent_id"]))}'>
                    {:L('EDIT')}</a>
                    <!--<a class="js-ajax-delete" href="{:U('Area/delete',array('id'=>$vo['id']))}">删除</a>-->
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
