<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="./tpl/Wap/default/css/public.css">
    <link rel="stylesheet" href="./tpl/Wap/default/css/facility.css">
    <link rel="stylesheet" href="./tpl/Wap/default/css/frozen.css">
    <link rel="stylesheet" href="./tpl/Wap/default/css/mobi.css">
    <title>群组列表</title>
</head>
<body>
<div class="facility">
    <table width="100%" align="center" >
        <tr >
            <td width="24%" height="73" align="center" valign="middle" bgcolor="#2ebf74" class="style1">群组名称</td>
            <td width="40%" height="73" align="center" valign="middle" bgcolor="#2ebf74" class="style1">创建时间</td>
            <td width="20%" height="73" align="center" valign="middle" bgcolor="#2ebf74" class="style1 style2">操作</td>
        </tr>
        <volist name="res" id="v">
            <tr >
                <td width="24%" align="center" valign="middle" class="style3">{weikucms:$v.group_name}</td>
                <td width="40%" align="center" valign="middle" class="style3">{weikucms:$v.create_date}</td>
                <td width="20%" align="center" valign="middle" class="style2 style3">
                    <a href="{weikucms::U('edit_group',array('openid'=>$openid,'id'=>$v['id'],'group_name'=>$v['group_name']))}">修改</a>
                    &nbsp;&nbsp;&nbsp;
                    <a href="{weikucms::U('group_detail_list',array('openid'=>$openid,'id'=>$v['id']))}">列表</a></td>
            </tr>
        </volist>
    </table>
    <div class="anniu"><a href="{weikucms::U('add_group',array('openid'=>$openid))}" style="color:#fff;">添加群组</a></div>
</div>
<script src="./tpl/Wap/default/js/jquery-1.11.2.min.js"></script>
<script src="./tpl/Wap/default/js/font.js"></script>
<script src="./tpl/Wap/default/js/zepto.js"></script>
<script src="./tpl/Wap/default/js/frozen.js"></script>
<include file="./tpl/Wap/default//footer.html" />
</body>
</html>
