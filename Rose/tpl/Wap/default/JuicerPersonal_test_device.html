        <li data="ON" bit="8" one="100" class="ON" dataid="">

    <ul class="tests">
        <li data="34" bit="0" class="ON">

        </li>

        </li>

            <button class="ui-btn-dangers" type="button">设备正常运行</button>
        </li>

            <button class="ui-btn-dangers" type="button">榨汁完成</button>
        </li>
        <li data="64" bit="1" class="ON">
            <button class="ui-btn-dangers" type="button">自动模式状态</button>
        </li>
        <li data="111" bit="1" class="ON">
            <button class="ui-btn-dangers" type="button">发送111命令</button>
        </li>
        <li data="112" bit="1" class="ON" style="    margin-bottom: 71px;">
            <button class="ui-btn-dangers" type="button">发送112命令</button>
        </li>
    </ul>
    <br/><br/><br/>
    <div style="margin-bottom:100px;"></div>
</section>
<input type="hidden" class="device_command" value="{weikucms:$detail.device_command}"/>
<input type="hidden" class="send_device_command" value="{weikucms::U('send_test_device')}"/>
<script src="./tpl/Wap/default/js/jquery-1.11.2.min.js"></script>
<script src="./tpl/Wap/default/js/font.js"></script>
<script src="./tpl/Wap/default/js/zepto.js"></script>
<script src="./tpl/Wap/default/js/frozen.js"></script>
<include file="./tpl/Wap/default//juicer_footer.html" />
</body>
<script>
    Zepto(function($) {
        $('.test li').tap(function () {
            var el = $.loading({
                content: '正在调试'
            });
            var status = $(this).attr('data');
            var dataid = $(this).attr('dataid');
            var one = $(this).attr('one');
            var BIT = $(this).attr('bit');
            var send_url = $('.send_device_command').val();
            var device_command = $('.device_command').val();
            var THIS = $(this);
            if(status == 'TRIG'){
                $.post("{weikucms::U('TRIG')}",{device_command: device_command,
                    status:status,BIT:BIT,one:one},function(res){
                    el.hide();
                    if(res.code == 200){
                        $.dialog({
                            content: res.msg,
                            button: ['好']
                        });
                    }else{
                        $.dialog({
                            content: res.msg,
                            button: ['好']
                        });
                    }
                },'json')
            }else{
                var DATA = {device_command: device_command,status:status,BIT:BIT,one:one};
                $.post(send_url, DATA, function (data) {
                    el.hide();
                    //THIS.attr('class','half');
                    if (data.code == 200) {
                        //THIS.attr('dataid',data.result);
                        $.dialog({
                            content: data.msg,
                            button: ['好']
                        });
                    }else{
                        $.dialog({
                            content: data.msg,
                            button: ['好']
                        });
                    }
                }, 'json');
            }
        });
        //16位调试
        $('.test_16').tap(function () {
            var WRT_REG = $('.WRT_REG').val();
            var VAL16 = $('.VAL16').val();
            if(WRT_REG == '' || VAL16 == ''){
                $.dialog({
                    content: '请输入命令',
                    button: ['好']
                });
                return false;
            }
            var el = $.loading({
                content: '正在调试'
            });
            var device_command = $('.device_command').val();
            var DATA = {WRT_REG: WRT_REG,VAL16:VAL16,device_command:device_command};
            $.post("{weikucms::U('send_test_16')}", DATA, function (data) {
                el.hide();
                if (data.code == 200) {
                    $.dialog({
                        content: data.msg,
                        button: ['好']
                    });
                }else{
                    $.dialog({
                        content: data.msg,
                        button: ['好']
                    });
                }
            }, 'json');
        });
        //发送110命令
        $('.tests li').tap(function () {
            var el = $.loading({
                content: '正在调试'
            });
            var status = $(this).attr('data');
            var device_command = $('.device_command').val();
            var THIS = $(this);
            var DATA = {device_command: device_command,status:status};
            $.post("{weikucms::U('send_110')}", DATA, function (data) {
                el.hide();
                if (data.code == 200) {
                    $.dialog({
                        content: data.msg,
                        button: ['好']
                    });
                }else{
                    $.dialog({
                        content: data.msg,
                        button: ['好']
                    });
                }
            }, 'json');
        });
    })
</script>
</html>
