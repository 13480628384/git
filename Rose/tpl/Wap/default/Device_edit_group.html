<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="./tpl/Wap/default/css/public.css">
    <link rel="stylesheet" href="./tpl/Wap/default/css/facility.css">
    <link rel="stylesheet" href="./tpl/Wap/default/css/frozen.css">
    <link rel="stylesheet" href="./tpl/Wap/default/css/mobi.css">
    <title>修改群组</title>
</head>
<body style="background: #f2f2f2">
<div class="facility">
    <div class="tishi">提示:请输入正确的群组名称。</div>
    <div class="tishi_yanz">群组名称<input type="text" class="group_name" value="{weikucms:$group_name}"></div>
    <button class="anniu" id="edit_name">确定修改</button>
</div>
<input type="hidden" class="uid" value="{weikucms:$id}">
<script src="./tpl/Wap/default/js/font.js"></script>
<script src="./tpl/Wap/default/js/zepto.js"></script>
<script src="./tpl/Wap/default/js/frozen.js"></script>
<include file="./tpl/Wap/default//footer.html" />
</body>
<script>
    Zepto(function($){
        $('#edit_name').tap(function(){
            var group_name = $.trim($('.group_name').val());
            var uid = $.trim($('.uid').val());
            if(!group_name){
                $.dialog({
                    content:'请填写群组名称',
                    button:['好']
                });
                return false;
            }
            var el=$.loading({
                content:'正在提交'
            });
            $.post("{weikucms::U('update_device_group_info')}",{device_group_name:group_name,uid:uid},function(reg){
                if(reg.msg==1){
                    var DG=$.dialog({
                        content:'恭喜您，修改成功！',
                        button:['好']
                    });
                    DG.on('dialog:action',function(e){
                        document.location.href="{weikucms::U('group_list',array('openid'=>$openid))}";
                    });
                }else if(reg.msg==500){
                    var DG=$.dialog({
                        content:'群组已存在，请重新命名！',
                        button:['好']
                    });
                }else{
                    $.dialog({
                        content:'网络错误，请重试',
                        button:['好']
                    });
                }
                el.hide();
            },'json');
        });
    })
</script>
</html>
