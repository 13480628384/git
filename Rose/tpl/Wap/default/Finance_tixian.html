<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="./tpl/Wap/default/css/public.css">
    <link rel="stylesheet" href="./tpl/Wap/default/css/facility.css">
    <link rel="stylesheet" href="./tpl/Wap/default/css/frozen.css">
    <link rel="stylesheet" href="./tpl/Wap/default/css/mobi.css">
    <title>数据分析</title>
    <style>
        .header{
            width: 100%;
            height: 40px;
            line-height: 40px;
            text-align: CENTER;
            background: #18b4ed;
            color: #fff;
            font-size: 16px;
        }
        .list li{
            width: 100%;
            background: #fff;
            padding: 4px;
            margin: auto;
            margin-top: 6px;
        }
    </style>
</head>
<body>
<div class="facility" style="margin-bottom: 80px;">
    <header class="header">{weikucms:$month}月份数据</header>
    <ul class="list">
        <volist name="result" id="v">
            <li class="subject_4 pbw">
                <div style="white-space:normal; ">
                    <p class="pl">提现时间：{weikucms:$v.create_date} </p>
                    <b style="font-size: 16px;font-weight: 600;">提现金额：{weikucms:$v.amount}</b><br/>
                    提现单号：{weikucms:$v.partner_trade_no} <br/>
                    提现类型：微信<br/>
                    提现结果：<if condition="$v['status'] eq 1"><span style="color: #00bf00">成功</span>
                    <else/>失败</if>
                </div>
            </li>
        </volist>
    </ul>
</div>
<script src="./tpl/Wap/default/js/jquery-1.11.2.min.js"></script>
<script src="./tpl/Wap/default/js/font.js"></script>
<script src="./tpl/Wap/default/js/zepto.js"></script>
<script src="./tpl/Wap/default/js/frozen.js"></script>
<include file="./tpl/Wap/default//footer.html" />
</body>
</html>
