<!DOCTYPE html>
<html manifest="" lang="ch">
<head>
    <meta http-equiv="Cache-Control" content="max-age=0">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>玫瑰智能设备遥控器</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
    <link rel="stylesheet" href="./tpl/Wap/default/css/play.css">
    <style>.call_wx{clear:both; font-size: 24px; line-height: 40px; width: 600px; color: #00A098; margin:auto;text-align: center;}
    .width750 .botton2{ width: 450px; height: 100px; margin:auto;
        background-image: url("./img/anm2.png");
        background-repeat: no-repeat;
        background-position: center center;
        margin-bottom:50px;
        margin-top:50px;
        text-align: center;
        font-size: 3rem;
        font-family: 微软雅黑;
        line-height: 65px;
    }
    #launch .botton2 {
         width: 450px;
         height: 100px;
         margin: auto;
         background: url(./tpl/Wap/default/img/anm2.png);
         background-repeat: no-repeat;
         background-position: center center;
         margin-bottom: 50px;
         margin-top: 50px;
         text-align: center;
         font-size: 32px;
         font-family: 微软雅黑;
         line-height: 65px;
     }
        .lion{
        background: url(./tpl/Wap/default/img/anm1.png)!important;
        }
    </style>
</head>
<!--加的-->
<body style="height:auto;">
<!--加的-->
<a href="#"><img src="./tpl/Wap/default/img/anm3.png" width="100%"></a>
<div style="height: 20px"></div>
<header style="background: #4D9ADA">
    <aside>
        余额<b><span class="count">{weikucms:$count}</span></b>
    </aside>
    <div class="feilei">
        <span class="cash this" price="1">1元</span>
        <span class="cash" price="2">2元</span>
        <span class="cash" price="5">5元</span>
        <span class="cash" price="10">10元</span>
        <span class="cash" price="20">20元</span>
        <span class="cash" price="50">50元</span>
        <span class="cash" price="100">100元</span>
        <div class="weixinpay" style="display: inline-block;margin-top: 10px;margin-left: 30px;"><b>点击充值</b>	</div>
    </div>
    <p style="
    clear: both;
    font-size: 22px;
    position: absolute;
    margin-top: 155px;
    left: 10px;
    color: #fff;
">选择模式 点击启动</p>
</header>
<div style="height: 5px;"></div>
<section style="margin-top: 10px;">
    <ul id="launch" style=" padding-bottom:100px; text-align: center;" class="Rose_xyj_staty">
        <div class="botton2" times="{weikucms:$out.1}" price="{weikucms:$out.0}" cd="A">
            支付{weikucms:$out.0}元 按摩{weikucms:$out.1}分钟
            <tt id="zimuA" class="z1" style="display: none">0</tt>
        </div>
        <div class="botton2" times="{weikucms:$out.3}" price="{weikucms:$out.2}" cd="B">
            支付{weikucms:$out.2}元 按摩{weikucms:$out.3}分钟
            <tt id="zimuB" class="z1" style="display: none">0</tt>
        </div>
        <div class="botton2" times="{weikucms:$out.5}" price="{weikucms:$out.4}" cd="C">
            支付{weikucms:$out.4}元 按摩{weikucms:$out.5}分钟
            <tt id="zimuC" class="z1" style="display: none">0</tt>
        </div>
        <div style="text-align: center; font-size: 30px;">服务电话:{weikucms:$phone}</div>
    </ul>
</section>
<p class="call_wx">
    <a href="tel:{weikucms:$phone}">本机服务电话:{weikucms:$phone}</a>
</p>
<div style="clear:both; height:100px;"></div>
<footer>
    <div class="menu" style="position: relative;">
        <b style="font-size:30px;color:#f00;margin-bottom:-21px;display:block;">
            <if condition="$weixin_alipay_type eq wechat">
                <a href="{weikucms::U('WeixinUserConsume/index',array('openid'=>$openid))}" style="color:#F00">我的消费记录</a>
                <else/>
                <a href="{weikucms::U('WeixinUserConsume/alipay_index',array('buyer_id'=>$buyer_id))}" style="color:#F00">我的消费记录</a>
            </if>
        </b>
    </div>
</footer>
</body>
<input type="hidden" class="scan_code" value="{weikucms:$scan_code}">
<input type="hidden" class="price" value="1">
<input type="hidden" class="all" value="{weikucms:$count}">
<input type="hidden" class="weixin_alipay_type" value="{weikucms:$weixin_alipay_type}">
<input type="hidden" class="openid" value="{weikucms:$openid}">
<input type="hidden" class="buyer_id" value="{weikucms:$buyer_id}">
<input type="hidden" class="device_command" value="{weikucms:$device_command}">
<input type="hidden" class="device_id" value="{weikucms:$device_id}">
<input type="hidden" class="online_status" value="{weikucms:$online_status}">
<input type="hidden" class="washing_pay" value="{weikucms::U('CommonWeixin/anm_pay')}">
<script src="./tpl/Wap/default/js/zepto.js"></script>
<script src="./tpl/Wap/default/js/frozen.js"></script>
<script src="./tpl/Wap/default/js/common.js"></script>
<script>
    $(document).ready(function(){
        //启动
        $(".Rose_xyj_staty .botton2").click(function() {
            var zimu=$(this).attr("cd");
            var c = $('#zimu'+zimu).html();
            var numbers = parseInt(c)+1;
            $('#zimu'+zimu).html(numbers);
            var three = $('#zimu'+zimu).html();
            $(this).addClass('lion').siblings().removeClass('lion one');
            if(three>=2 || $(this).is(".one") ||$(this).is(".onete")){
                $(this).addClass('lion').siblings().removeClass('lion');
                if($(this).hasClass('on')){
                    return false;
                }
                //lio$(this).addClass('on');
                var price = $(this).attr('price');
                var times = $(this).attr('times');
                var openid = $('.openid').val();
                var weixin_alipay_type = $('.weixin_alipay_type').val();
                var buyer_id = $('.buyer_id').val();
                var device_command = $('.device_command').val();
                var all = $('.all').val();
                if(all<parseInt(price)){
                    alert('余额不足');
                    return false;
                }
                var device_id = $('.device_id').val();
                var dat = {
                    weixin_alipay_type:weixin_alipay_type,
                    openid:openid,
                    times:times,
                    price:price,
                    buyer_id:buyer_id,
                    device_id:device_id,
                    device_command:device_command
                };
                $(".Rose_xyj_staty .botton2").addClass('on');
                $.post("{weikucms::U('AlipayCommon/anm_start')}",dat,function(data){
                    if(data.code == 200){
                        alert(data.msg);
                        $('.count').html(data.count);
                        $('.all').val(data.count);
                    } else {
                        alert(data.msg);
                    }
                    $(".Rose_xyj_staty .botton2").removeClass('on');
                },'json');
            }else if(three==1){
                $(this).siblings().children('tt').html(0);
            }
        });
    });
    var clicktag=0;
    /*
    * ====================================
    * @param 微信支付宝支付
    * @param online_status 在线离线
    * */
    $('.weixinpay').click(function(){
        var online_status = $.trim($('.online_status').val());
        var openid = $.trim($('.openid').val());
        var weixin_alipay_type = $('.weixin_alipay_type').val();
        var price = $('.price').val();
        var device_command = $('.device_command').val();
        if(online_status == 0){
         alert('设备不在线，请勿充值');
         return false;
         }
        if (clicktag == 1) {
            return;
        }
        if (clicktag == 0) {
            clicktag = 1;
            setTimeout(function () {
                clicktag = 0
            }, 1500);
        }
        if(weixin_alipay_type == 'wechat'){
            if (typeof WeixinJSBridge == "undefined"){
                if( document.addEventListener ){
                    document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
                }else if (document.attachEvent){
                    document.attachEvent('WeixinJSBridgeReady', jsApiCall);
                    document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
                }
            }else{
                var jsApiParameters =  null;
                var outTradeNo =null;//商户订单号
                var isGoToPay = false;
                var washing_pay = $('.washing_pay').val();
                $.ajax({
                    type: 'POST',
                    url: washing_pay,
                    data: {"price":price,"openid":openid,"device_command":device_command},
                    dataType: "json",
                    timeout: 3000,
                    async:false,
                    success: function(data){
                        if(data.code == 200){
                            isGoToPay = true;
                            jsApiParameters = data.jsapi;
                            outTradeNo = data.out_trade_no;
                        }else{
                            alert(data.error);
                        }
                    },
                    error: function(xhr, type){
                        alert('支付错误,请重新支付');
                    }
                });
                //判断是否调用支付控件
                if(isGoToPay){
                    var jsPs = eval('(' + jsApiParameters + ')');
                    WeixinJSBridge.invoke(
                            'getBrandWCPayRequest',
                            jsPs ,
                            function(res){
                                //WeixinJSBridge.log(res.err_msg);
                                if(res.err_msg == "get_brand_wcpay_request:ok" ){
                                    //更新支付明细
                                    var device_command = $('.device_command').val();
                                    var device_id = $('.device_id').val();
                                    $.ajax({
                                        type: 'POST',
                                        url: "{weikucms::U('CommonWeixin/anm_update')}",
                                        data: {
                                            "out_trade_no":outTradeNo,
                                            "price":price,
                                            "openid":$(".openid").val()},
                                        dataType: 'json',
                                        async:false,
                                        success: function(data){
                                            if(data.code == 200){
                                                $('.count').html(data.msg);
                                                $('.all').val(data.msg);
                                            }else{
                                                alert('支付失败');
                                            }
                                            canUpdateRemainsum1 = true;

                                        },
                                        error: function(xhr, type){
                                            alert('支付错误，请重新支付');
                                            canUpdateRemainsum1 = true;
                                        }
                                    });

                                }
                            }
                    );
                }
            }
        } else {
            var buyer_id = $.trim($('.buyer_id').val());
            var device_id = $('.device_id').val();
            var scan_code = $('.scan_code').val();
            var device_command = $('.device_command').val();
            var datae = {
                scan_code:scan_code,
                price:price,
                device_command:device_command,
                device_id:device_id,
                buyer_id:buyer_id
            }
            post("{weikucms::U('AlipayCommon/anm_pay')}",datae)
        }
    });
    $('.cash').click(function(){
        $(".cash").removeClass('this');
        $(this).addClass('this');
        $('.price').val(($(this).attr('price')));
    });
    $(".feilei .cash").first().addClass('this');
</script>
</html>
