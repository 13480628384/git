<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>设备列表</title>
    <link type="text/css" rel="stylesheet" href="{$Think.URL}__CSS__/comstyle.css"/>
    <link type="text/css" rel="stylesheet" href="{$Think.URL}__CSS__/font-awesome.css"/>
    <link href="{$Think.URL}__CSS__/list7.css?1" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
<header class="top">
    设备列表
</header>
<div class="html">
    <div class="stage" id="stage">
        <section id="sec-index">
            <div class="body">

                <div class="list">
                    <ul>
                        {volist name="result" id="vo"}
                        <li>
                            <a href="{$Think.URL}{:url('Index/update_list',['drg_id'=>$vo['drg_id'],'di_id'=>$vo['di_id']])}">
                                <div class="list-img">
                                    <b>
                                        <img src="../../static/img/photo.png" />
                                    </b>
                                </div>
                                <div class="list-text">
                                    <h1>{$vo.scan_code}</h1>
                                    <h2>设备编码：{$vo.device_code} 设备指令码：{$vo.device_command}</h2>
                                </div>
                            </a>
                        <li>
                        {/volist}
                    </ul>
                </div>

            </div>
        </section>


    </div><!--.stage end-->
</div><!--.html end-->

<div class="copyright">
    深圳玫瑰物联</div>
<script type="text/javascript">

</script>
</body>
</html>
