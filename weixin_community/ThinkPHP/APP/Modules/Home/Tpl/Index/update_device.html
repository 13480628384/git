    <button class="ui-btn-lg ui-btn-danger" type="button" id="save_update">保存</button>

  <js href="__PUBLIC__/Home/js/zepto.js" />

<script type="text/javascript">
Zepto(function($){
        var el=$.loading({
            content:'拼命加载中...'
        });
        var cname = $('#cname').val();
        $.post("{:U('query_device_group')}",function(reg){
          if(reg.msg==1){
            $.each(reg.datas,function(i,o){

            if(o.group_name==cname){
                var selected = "selected=selected";
            }
              $('#device_group_id').append(
                '<option value="'+o.id+'"'+selected+'>'+o.group_name+'</option>'
              );
            });
          }
          el.hide();
        },'json');
        /*
    *  更改群组内信息
    */
    var save_update = $('#save_update');
    save_update.tap(function(){
        var group_id    = $('#device_group_id').val();//原组名的id
        var group_code  = $('#group_code').val();//组内名称
        var status      = $('.status').val();//是否有效
        var ords      = $('#ords').val();//排序
        var device_command  = $('#device_command').val();//排序
        //alert(group_id+','+group_code+','+status+','+ords+','+device_command);
        var DATA = {
            group_id : group_id,
            group_code : group_code,
            status : status,
            device_command : device_command,
            ords:ords
        }
        if(group_code==''){
            $.dialog({
                    content:'请输入名称',
                    button:['我知道了']
            });
            return false;
        }
        if(group_code.length>10){
            $.dialog({
                    content:'名称不能超出10个字哦',
                    button:['我知道了']
            });
            return false;
        }
        if(!ords){
            $.dialog({
                    content:'请输入排序号',
                    button:['我知道了']
            });
            return false;
        }
        if(ords.length>5){
            $.dialog({
                    content:'排序号不能超出5位哦',
                    button:['我知道了']
            });
            return false;
        }
        var el=$.loading({
            content:'正在保存'
        });
        $.post("{:U('update_device_group')}",DATA,function(data){
            if(data.msg==1){
                var DG=$.dialog({
                    content:'恭喜您，保存成功！',
                    button:['我知道了']
                });
                DG.on('dialog:action',function(e){
                    document.location.href="{:U('group')}";
                });
            }else{
                $.dialog({
                    content:'网络错误，请重试',
                    button:['我知道了']
                });
            }
            el.hide();
        },'json');
    })
});  
</script>
