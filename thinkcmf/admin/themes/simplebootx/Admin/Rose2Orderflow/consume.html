<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="">{$name}当天收益</a></li>
        <li><a href="javascript:history.go(-1)">返回</a></li>
    </ul>
    注：洗车的不一样，后期会统计
    <form class="js-ajax-form" action="" method="post">
        <table class="table table-hover table-bordered table-list" id="menus-table">
            <thead>
            <tr>
                <th>id</th>
                <th>消费状态（1正在消费 2成功消费 3退币成功）</th>
                <th>消费金额</th>
                <th>设备码</th>
                <th>消费时间</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="v">
                <tr>
                    <td>{$v.id}</td>
                    <td><if condition="$v['command_status'] eq 2">购买成功
                        <elseif condition="$v['command_status'] eq 1" />正在消费
                        <elseif condition="$v['command_status'] eq 3" />已退币
                    </if></td>
                    <td>{$v.consume_account}</td>
                    <td>{$v.deivce_command}</td>
                    <td>{$v.create_date}</td>
                </tr>
            </volist>
            </tbody>
</div>
<tfoot>
<tr>
    <th>id</th>
    <th>消费状态（1正在消费 2成功消费 3退币成功）</th>
    <th>消费金额</th>
    <th>设备码</th>
    <th>消费时间</th>
</tr>
</tfoot>
</table>
<div class="pagination">{$page}</div>
</form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script>
    $(document).ready(function() {
        Wind.css('treeTable');
        Wind.use('treeTable', function() {
            $("#menus-table").treeTable({
                indent : 20
            });
        });
    });

    setInterval(function() {
        var refersh_time = getCookie('refersh_time_admin_menu_index');
        if (refersh_time == 1) {
            reloadPage(window);
        }
    }, 1000);
    setCookie('refersh_time_admin_menu_index', 0);
</script>
</body>
</html>
