<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <form class="form-horizontal js-ajax-form" action="{:U('Main/add_post')}" method="post">
        <div class="tabbable">
            <div class="tab-content">
                <div class="tab-pane active" id="A">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label">邮箱</label>
                            <div class="controls">
                                <input type="email" name="email" value=""><span class="form-required">*</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">建议</label>
                            <div class="controls">
                                <textarea name="content" rows="5" cols="57"></textarea>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <button class="btn btn-primary js-ajax-submit"type="submit">{:L('ADD')}</button>
            <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
</body>
</html>
