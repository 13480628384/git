<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Organizational/index')}">机构管理</a></li>
        <li><a href="{:U('Organizational/add')}">机构添加</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Organizational/edit_post')}">
        <fieldset>
            <div class="control-group">
                <label class="control-label">上级机构</label>
                <div class="controls">
                    <select name="parent_id">
                        <if condition="$admin_id eq 1 or $role_type eq 2">
                            <option value="0">一级菜单</option>
                            {$select_categorys}
                            <else/>
                            <option value="{$select_categorys.id}">{$select_categorys.name}</option>
                        </if>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">归属区域</label>
                <div class="controls">
                    <select name="area_id">
                        {$sys_area}
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">机构名称</label>
                <div class="controls">
                    <input type="text" name="name" value="{$org.name}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">机构编码</label>
                <div class="controls">
                    <input type="text" name="code"  value="{$org.code}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">机构类型</label>
                <div class="controls">
                    <select name="type">
                        <if condition="$admin_id eq 1 or $role_type eq 2">
                            <option <if condition="$org.type eq 1">selected="selected"</if> value="1">公司</option>
                        </if>
                        <option <if condition="$org.type eq 2">selected="selected"</if> value="2">部门</option>
                        <option <if condition="$org.type eq 3">selected="selected"</if> value="3">小组</option>
                        <option <if condition="$org.type eq 4">selected="selected"</if> value="4">其他</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">机构级别</label>
                <div class="controls">
                    <select name="grade">
                        <option <if condition="$org.grade eq 1">selected="selected"</if> value="1">一级</option>
                        <option <if condition="$org.grade eq 2">selected="selected"</if> value="2">二级</option>
                        <option <if condition="$org.grade eq 3">selected="selected"</if> value="3">三级</option>
                        <option <if condition="$org.grade eq 4">selected="selected"</if> value="4">四级</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">是否可用</label>
                <div class="controls">
                    <select name="USEABLE">
                        <option <if condition="$org['useable'] eq 1">selected="selected"</if> value="1">是</option>
                        <option <if condition="$org['useable'] eq 0">selected="selected"</if> value="0">否</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">主负责人</label>
                <div class="controls">
                    <select name="PRIMARY_PERSON">
                        <volist name="name" id="v">
                            <option <if condition="$org['primary_person'] eq $v['id']">selected="selected"</if> value="{$v.id}">{$v.name}</option>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">副负责人</label>
                <div class="controls">
                    <select name="DEPUTY_PERSON">
                        <volist name="name" id="v">
                            <option <if condition="$org['deputy_person'] eq $v['id']">selected="selected"</if> value="{$v.id}">{$v.name}</option>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">联系地址</label>
                <div class="controls">
                    <input type="text" name="address" value="{$org.address}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">邮政编码</label>
                <div class="controls">
                    <input type="text" name="zip_code" value="{$org.zip_code}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">负责人</label>
                <div class="controls">
                    <input type="text" name="master" value="{$org.master}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">电话</label>
                <div class="controls">
                    <input type="text" name="phone" value="{$org.phone}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">传真</label>
                <div class="controls">
                    <input type="text" name="fax" value="{$org.fax}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">邮箱</label>
                <div class="controls">
                    <input type="text" name="email" value="{$org.email}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">备注</label>
                <div class="controls">
                    <textarea name="remarks">{$org.remarks}</textarea>
                </div>
            </div>
            <input type="hidden" name="id" value="{$org.id}">
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:L('EDIT')}</button>
            <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
