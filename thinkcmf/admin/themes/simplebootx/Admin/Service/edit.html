<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Service/index')}">服务商列表</a></li>
        <li class="active"><a href="{:U('Service/add')}">支付配置修改</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Service/edit_post')}">
        <fieldset>
            <div class="control-group">
                <label class="control-label">配置名称</label>
                <div class="controls">
                    <input type="text" name="config_name"  value="{$info.config_name}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">归属公司</label>
                <div class="controls">
                    <select name="company_id">
                        <volist name="office" id="v">
                            <option value="{$v.id}" <if condition="$info['company_id'] eq $v['id']">selected="selected"</if>>{$v.name}</option>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">归属用户</label>
                <div class="controls">
                    <select name="user_id">
                        <volist name="user" id="v">
                            <option value="{$v.id}" <if condition="$info['user_id'] eq $v['id']">selected="selected"</if>>{$v.name}</option>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">配置类型</label>
                <div class="controls">
                    <select name="pay_type">
                        <option value="1" <if condition="$info['pay_type'] eq '1'">selected="selected"</if>  >服务商</option>
                        <option value="0" <if condition="$info['pay_type'] eq '0'">selected="selected"</if>  >普通商户</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">商户编号</label>
                <div class="controls">
                    <input type="number" name="mchid"  value="{$info.mchid}" maxlength="10">
                </div>
            </div>
            <input type="hidden" name="id"  value="{$info.id}">
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:L('EDIT')}</button>
            <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
