<admintpl file="header" />
</head>
<body>
<script type="text/html" id="photos-item-wrapper">
    <li id="savedimage{id}">
        <input id="photo-{id}" type="hidden" name="photos_url" value="{filepath}">
        <input id="photo-{id}-name" type="text" name="photos_alt" value="{name}" style="width: 160px;" title="图片名称">
        <img class="images" id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
        <a href="javascript:upload_one_image('图片上传','#photo-{id}');">替换</a>
        <!--<a href="javascript:$('#savedimage{id}').remove();">移除</a>-->
    </li>
</script>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Shop/index')}">商品列表</a></li>
        <li class="active"><a href="{:U('Shop/add')}">新增商品</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Shop/add_post')}">
        <fieldset>
            <div class="control-group">
                <div class="control-group">
                    <label class="control-label">归属用户</label>
                    <div class="controls">
                        <select name="owner_id">
                            <volist name="owner_id" id="v">
                                <option value="{$v.id}">{$v.name}</option>
                            </volist>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">商品名称</label>
                    <div class="controls">
                        <input type="text" name="name" >
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">商品排序</label>
                    <div class="controls">
                        <input type="text" name="ords" >
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">状态</label>
                    <div class="controls">
                        <select name="status">
                            <option value="1">有效</option>
                            <option value="0">无效</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">商品图片</label>
                    <div class="controls">
                        <ul id="photos" class="pic-list unstyled">
                        </ul>
                        <a href="javascript:upload_multi_image('图片上传','#photos','photos-item-wrapper');" class="btn btn-small">选择图片</a>只能上传一个
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">备注</label>
                    <div class="controls">
                        <textarea name="remarks"></textarea>
                    </div>
                </div>
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
            <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
