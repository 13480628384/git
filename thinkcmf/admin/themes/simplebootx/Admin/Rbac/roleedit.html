<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('rbac/index')}">{:L('ADMIN_RBAC_INDEX')}</a></li>
			<li><a href="{:U('rbac/roleadd')}">{:L('ADMIN_RBAC_ROLEADD')}</a></li>
			<li class="active"><a>编辑角色</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" action="{:U('Rbac/roleedit_post')}" method="post">
			<fieldset>
				<div class="control-group">
					<label class="control-label">归属部门</label>
					<div class="controls">
						<select name="office_id">
							<volist name="office" id="v">
								<option value="{$v.id}">{$v.name}</option>
							</volist>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">角色类型</label>
					<div class="controls">
						<select name="role_type">
							<option value="1" <if condition="$data['role_type'] eq 1">selected="selected"</if>>普通角色</option>
							<option value="2"  <if condition="$data['role_type'] eq 2">selected="selected"</if>>系统角色</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('ROLE_NAME')}</label>
					<div class="controls">
						<input type="text" name="name" value="{$data.name}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('ROLE_DESCRIPTION')}</label>
					<div class="controls">
						<textarea name="remarks" rows="2" cols="20" style="height: 100px; width: 500px;">{$data.remarks}</textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('STATUS')}</label>
					<div class="controls">
						<php>$active_true_checked=($data['useable']==1)?"checked":"";</php>
						<label class="radio inline" for="active_true">
							<input type="radio" name="useable" value="1" {$active_true_checked} id="active_true"/>{:L('ENABLED')}
						</label>
						<php>$active_false_checked=($data['useable']==0)?"checked":"";</php>
						<label class="radio inline" for="active_false">
							<input type="radio" name="useable" value="0" id="active_false"{$active_false_checked}>{:L('DISABLED')}
						</label>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="id" value="{$data.id}"/>
				<button type="submit" class="btn btn-primary  js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
